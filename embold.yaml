# Sources mention which Files/Dirs to be taken for Analysis
sources:
  # Default Directory will be Current Directory for the yaml file. Once can specify the absolute path 
  basedir: '.'
  files:
    # Default will be all Files in the base Dir 
    - path: '/*'
    # One can specify the relative path with respect to the Base Dir
    #- path: 'org/jedit/core/JavaFileFromOtherPath.java'
  #Files to be Excluded are mentioned in exclusions as per language
  exclusions:
    - pattern
       - "(?i)(test|generated|mock|thirdparty|third-party|3rd-party|3rdparty|external)"
      language: 'java'
    - pattern: 
       - 'thirdparty'
       - 'third-party'
       - '3rd-party'
       - 'external'
       - 'generated'
       - 'mock'
       - 'test'
       - 'build'
       - 'KanaAppraiser'
      language: 'cpp'
    - pattern
       - "(?i)(.g.cs|example|mock|assemblyinfo.cs|.AssemblyAttributes.cs|.AnyCPU.Debug|.AnyCPU.Release)"
      language: 'c_sharp'
    - pattern: 
       - 'thirdparty'
       - 'third-party'
       - '3rd-party'
       - 'external'
       - 'generated'
       - 'mock'
       - 'test'
       - 'build'
      language: 'objective_c'
    - pattern: 
       - '_init_.py'
       - 'test'
      language: 'python'
    - pattern: 
       - 'node_modules'
       - '.min.js'
       - 'dist'
       - 'external'
       - 'assets'
       - 'gulp'
       - 'grunt'
       - 'libs'
       - '-bundle.js'
       - '.bundle.js'
       - 'swagger-ui'
       - '.config.js'
       - '-config.js'
       - 'UNKNOWN_FILE'
       - '.git'
       - '.ebextensions'
       - 'test'
       - '.lib'
       - '.library'
       - '.zip'
      language: 'javascript'
    - pattern: 
       - 'node_modules'
       - '.min.js'
       - 'dist'
       - 'external'
       - 'assets'
       - 'gulp'
       - 'grunt'
       - 'libs'
       - '-bundle.js'
       - '.bundle.js'
       - 'swagger-ui'
       - '.config.js'
       - '-config.js'
       - 'UNKNOWN_FILE'
       - '.git'
       - '.ebextensions'
       - 'test'
       - '.lib'
       - '.library'
       - '.zip'
       - '.d.ts'
      language: 'typescript'
    - pattern: 
       - 'vendor'
       - 'wp-content/plugins'
       - 'protected/extensions'
       - 'test'
      language: 'php'
    - pattern: 
       - 'test'
      language: 'go'
    - pattern: 
       - 'test'
      language: 'kotlin'
    - pattern: 
       - 'test'
      language: 'solidity'
    - pattern: 
       - 'test'
      language: 'sql'
    - pattern: 
       - 'test'
      language: 'swift'

